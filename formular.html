
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Termin-Anfrage mit Daten</title>
  <style>
    body {{
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      color: #333;
    }}
    .info {{
      background: #fff7ea;
      border-left: 5px solid #796849;
      padding: 15px 20px;
      margin-bottom: 30px;
      border-radius: 8px;
    }}
  </style>
</head>
<body>
  <h2>Unverbindliche Anfrage</h2>
  <div class="info" id="infoBox">
    Lade Daten aus deiner Auswahl…
  </div>

  <!-- Elfsight Form Widget -->
  <div class="elfsight-app-711d1e8f-6b2b-4de6-87dc-aed4691db38c" data-elfsight-app-lazy></div>
  <script src="https://static.elfsight.com/platform/platform.js" async></script>

  <script>
    // URL-Parameter extrahieren
    const params = new URLSearchParams(window.location.search);
    const paket = params.get('paket') || 'Nicht angegeben';
    const stunden = params.get('stunden') || 'Nicht angegeben';
    const extras = params.get('extras') || 'Keine';
    const gesamt = params.get('gesamtpreis') || 'Unbekannt';

    document.getElementById("infoBox").innerText =
      `Ausgewählt: Paket "${paket}", ${stunden} Stunden, Extras: ${extras}, Gesamtpreis: ${gesamt} €`;
  </script>
</body>
</html>
